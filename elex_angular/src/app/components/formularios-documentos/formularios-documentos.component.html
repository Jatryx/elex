<mat-form-field>
  <mat-label>nombre Documento</mat-label>
  <textarea matInput [(ngModel)] = "inserccion.nombreDocumento"></textarea>
</mat-form-field>
<mat-form-field floatLabel="always">
  <mat-label>Precio</mat-label>
  <input matInput type="number" [(ngModel)]="inserccion.precio" class="example-right-align" placeholder="0">  
  <span matTextSuffix>â‚¬</span>
</mat-form-field>
<mat-form-field>
  <mat-label>Descripcion</mat-label>
  <textarea matInput [(ngModel)] = "inserccion.descripcion"></textarea>
</mat-form-field>
<mat-form-field>
  <mat-label>Expediente</mat-label>
  <mat-select [(value)]="inserccion.expedientes">
    <mat-option *ngFor="let tipo of expedientes" [value]="tipo.id">{{tipo.nig}}</mat-option>
</mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Relacion con actuacion</mat-label>
  <mat-select [(value)]="inserccion.actuaciones">
    <mat-option *ngFor="let actuacion of actuaciones" [value]="actuacion.id">{{actuacion.usuario}}</mat-option>
  </mat-select>
</mat-form-field>
<section mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="inserccion" cdkFocusInitial>Aceptar</button>
</section>
